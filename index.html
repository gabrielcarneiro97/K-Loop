<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />

    <title>Basic Watch</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div id="background">
        <div id="components-main">
          <div id="battery" class="el"></div>
          <i id="battery-icon" class="el fas fa-bolt"></i>
          <div class="el pointer">
            <i id="sun-icon" class="el fas fa-sun"></i>
          </div>
          <div class="el pointer">
            <i id="moon-icon" class="el fas fa-moon"></i>
          </div>
          <div class="el pointer pointer-2">
            <i id="cloud-icon" class="el fas fa-cloud"></i>
          </div>
          <div class="el pointer pointer-2">
            <i id="rain-icon" class="el fas fa-cloud-showers-heavy"></i>
          </div>
          <p id="hora" class="el relogio">00</p>
          <p id="minuto" class="el relogio">00</p>
          <p id="segundo" class="el relogio">00</p>
        </div>
      </div>
    </div>
    <script src="node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/BatteryBar.js"></script>
    <script src="js/Clock.js"></script>
    <script src="js/Weather.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
